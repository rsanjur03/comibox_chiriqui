name: Deploy website on push

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      # -- PASOS DE BUILD/COMPILACIÓN --
      # Asume que tu proyecto usa Node.js y genera la carpeta 'dist'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Este comando DEBE generar la carpeta 'dist'
      # ---------------------------------
        
      # -- PASO DE DESPLIEGUE (Solo sube 'dist') --
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # CAMBIO CLAVE: Usa ./dist/ para el directorio local
          local-dir: ./dist/ 
          # RUTA REMOTA: Dónde irá ese contenido en cPanel
           server-dir: /admin.comiboxchiriqui.com/
